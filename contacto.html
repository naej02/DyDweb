  <h1 class="fw-300 centrar-texto">Contacto</h1>
  <img src="img/destacada3.jpg" alt="imagen principal">

  <main class="contenedor seccion contenido-centrado">
    <h2 class="fw-300 centrar-texto">Llenar formulario de contacto</h2>

    <form action="">

        <fieldset>
            <legend>Información Personal</legend>
            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre" placeholder="Tu Nombre">

            <label for="Email">E-Mail:</label>
            <input type="email" id="Email" placeholder="Tu Correo Electronico" required>

            <label for="Telefono">Telefono:</label>
            <input type="tel" id="Telefono" placeholder="Tu Telefono">

            <label for="Mensaje">Mensaje:</label>
            <textarea id="Mensaje"></textarea>
        </fieldset>

        <fieldset>
            <legend>Información Sobre La Propiedad</legend>

            <label for="opcion">Vende o Compra</label>
            <select id="opcion">
                <option value="" disabled selected>--Seleccione--</option>
                <option value="">Vende</option>
                <option value="">compra</option>
            </select>

            <label for="Cantidad">Cantidad:</label>
            <input type="number" id="Cantidad" placeholder="Presupuesto" min="0" >
        </fieldset>

        <fieldset>
            <legend>Contacto</legend>

            <p>¿Como desea ser contactado?</p>

            <label for="telefono">Telefono</label>
            <input type="radio" id="telefono" name="contacto" value="telefono">

            <label for="Correo">E-mail</label>
            <input type="radio" id="Correo" name="contacto" value="correo">

            <p>Si eligió Telefono, elija la fecha y hora</p>

            <label for="Fecha">Fecha:</label>
            <input type="date" id="fecha">

            <label for="hora">hora</label>
            <input type="time" id="hora" min="9:00">
        </fieldset>
        
        <input class="boton boton-verde" type="submit">

    </form>
